<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/3.4.1/css/bootstrap.min.css}"/>
    <link rel="script" th:href="@{webjars/bootstrap/3.4.1/js/bootstrap.min.js}"/>
</head>
<body>

<div class="container">
    <h2>List of all users</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.name}">Doe</td>
            <td th:text="${user.email}">john@example.com</td>
            <td>
                <a class="btn btn-success" th:href="@{/user/{id}/edit(id=${user.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/user/{id}/delete(id=${user.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-default" th:href="@{/adduser}">New user</a>
</div>

</body>
</html>
